<section class="container">
  <div class="row justify-content-center">
    <div class="col-8 shadow-sm pt-1 pb-5 mt-3 justify-content-center boxstyle" *ngIf="hospital" >
      <h1>Patient Statistics(Hospital Level)</h1>

      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">HospitalId</th>
          <th scope="col">Hospital</th>
          <th scope="col">Patient Count</th>
          <th scope="col">District</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of hospitalStatics">
          <td>{{b.hospitalId}}</td>
          <td>{{b.hospitalName}}</td>
          <td>{{b.count}}</td>
          <td>{{b.district}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-8 shadow-sm pt-1 pb-5 mt-3 justify-content-center boxstyle" *ngIf="disctict" >
      <h1>Patient Statistics(District Level)</h1>
      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">District</th>
          <th scope="col">Patient Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of districtStatics">
          <td>{{b.district}}</td>
          <td>{{b.count}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
