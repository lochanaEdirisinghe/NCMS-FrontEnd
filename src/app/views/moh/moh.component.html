<section class="container-fluid">
  <div class="row justify-content-center ">
    <div class="col-5">
      <button type="button"class="btn btn-primary btn-block btn-group-small " style="outline: none ; width: 300px; height: 50px; margin-left: 130px; margin-top: 50px" (click)="hospital()">Add new hospital</button>
    </div>
    <div class="col-5">
  <button type="button"  class="btn btn-success btn-block btn-group-small " style="outline: none ; width: 300px; height: 50px; margin-left: 150px; margin-top: 50px" (click)="patientList()">All Patients</button>
    </div>
  <br>
  </div>
  <div class="row justify-content-center ">
    <div class="col-5 shadow-sm pt-5 pb-5 mt-3 boxstyle" style="background-color: white">
      <h1>Queue Details </h1>

      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">PatientId</th>
          <th scope="col">QueueNo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of queue"  (click)="viewPatient(c.patientId)" >
          <td>{{c.patientId}}</td>
          <td>{{c.queueId}}</td>
        </tr>
        </tbody>
      </table>
      <br>
      <p style="color: red" *ngIf="visibleButton">Queue is full.. Please add a new hospital..!!</p>
    </div>
    <div class="col-5 shadow-sm pt-5 pb-5 mt-3 boxstyle" style="background-color: white">
      <h1>Hospital Count </h1>

      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">District</th>
          <th scope="col">No of Hospitals</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of districtHospitalcount">
          <td>{{b.district}}</td>
          <td>{{b.count}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <br>
  </div>
</section>
