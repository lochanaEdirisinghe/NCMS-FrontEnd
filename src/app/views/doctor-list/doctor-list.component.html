<section class="container">
  <div class="row">
    <div class="col-sm-12 shadow-lg pt-5 pb-5 " style="background-color: white">
      <h1>Hospital : {{hospitalId}} , {{hospitalName}} </h1>
      <h3>Director : {{directorId}}</h3>

      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Contact_NO</th>
        </tr>
        </thead>
        <tbody>
       <tr *ngFor="let c of doctorList">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.contactNo}}</td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>


</section>
